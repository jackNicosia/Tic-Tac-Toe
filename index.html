<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <div class="intro-page">
        <h1>Tic Tac Toe</h1>
        <div id="input-div">
        <label for="player1-name">PLAYER 1'S NAME</label><br>
        <input type="text" value="Player 1" id="player1-name">
        </div>
        <div id="input-div">
        <label for="player2-name">PLAYER 2'S NAME</label><br>
        <input type="text" value="Player 2" id="player2-name">
        </div>
        <button id="play">Play</button>
    </div>
    <div class="player-turn-div"> </div>
    <div class="boxArray"></div>
    <div class="reset-button-container"></div>
</body>

<footer>
    <span id="player1-key">Player 1 = X</span>
     <span id="player2-key">O = Player 2</span>
</footer>
<script src="script.js"></script> 
</html>
